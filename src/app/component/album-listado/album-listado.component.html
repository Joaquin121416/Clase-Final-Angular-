<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="100%" fxFlex.xs="100%">
    <mat-card-title>Listado de Albums</mat-card-title>
    <form [formGroup]="frmListado"
          autocomplete="off" novalidate
          (ngSubmit)="onSubmit()"
          fxLayout="column wrap"
          fxLayoutAlign="center center" fxLayoutGap="10px" >
      <mat-card-content style="width:100%">
        <mat-grid-list cols="2" rowHeight="60px">
          <mat-grid-tile>
            <mat-form-field style="margin-top: 10px">
              <input matInput type="text"
                     placeholder="Ingrese el nombre a buscar..."
                     formControlName="nombre"
                     id="nombre">
              </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-card-actions align="center">
              <button mat-raised-button color="primary"  (click)="buscar()">Buscar</button>
              <button mat-raised-button color="success"  (click)="limpiar()">Limpiar</button>
              <button mat-raised-button color="warn" (click)="nuevo()">Nuevo</button>
            </mat-card-actions>

          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>

    </form>




<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef > Acciones </th>
      <td mat-cell *matCellDef="let element" class="mat-cell-center">
        <button type="button"
                mat-button color="accent"
                (click)="verDetalle(element.codigo)"
                title="Ver detalle">
          <mat-icon>reorder</mat-icon>
        </button>
        <button type="button"
                mat-button color="warn"
                (click)="eliminar(element.codigo, element.nombre)"
                title="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
        <button type="button"
                mat-button color="primary"
                (click)="modificar(element.codigo)"
                title="Modificar">
          <mat-icon>edit</mat-icon>
        </button>
      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
  </mat-card>
</section>
