<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="800px" fxFlex.xs="100%">
    <mat-card-title>Registro de Albums</mat-card-title>
    <form [formGroup]="frmRegistro"
          autocomplete="off" novalidate
          (ngSubmit)="onSubmit()"
          fxLayout="column wrap"
          fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text"
               placeholder="Nombre"
               formControlName="nombre"
               id="nombre">
        <mat-hint align="end">Minimo 3 caracteres</mat-hint>
        <mat-error *ngIf="hasError('nombre', 'required')">El nombre es requerido</mat-error>
        <mat-error *ngIf="hasError('nombre', 'maxlength')">M치ximo 280 caracteres</mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput type="textarea"
                  placeholder="Descripci칩n"
                  formControlName="descripcion">
        </textarea>
        <mat-hint align="end">Minimo 5 caracteres</mat-hint>
        <mat-error *ngIf="hasError('descripcion', 'required')">La descripci칩n es requerida</mat-error>
        <mat-error *ngIf="hasError('descripcion', 'maxlength')">M치ximo 4000 caracteres</mat-error>
      </mat-form-field>
    </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" [disabled]="!frmRegistro.valid">Grabar</button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
